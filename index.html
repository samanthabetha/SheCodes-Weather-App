<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
   <script src="https://kit.fontawesome.com/233b5f1506.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="row searchbar">
          <form id="search-city">
            <input type="text" id="city-search-input" placeholder="location" />
            <button class="btn btn-outline">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="btn btn-outline" id="current-location">
              <i class="fa-solid fa-map-pin"></i>
            </button>
          </form>
        </div>
        <div class="row today">
          <div class="row city">
            <h1 id="current-city">Tel Aviv</h1>
          </div>
          <div class="row date-and-time">
            <h2 id="date-time"></h1>
          </div>
          <div class="row description">
            <h2 id ="description">Clear</h2>
          </div>
        </div>
        <div class="row weather-now">
          <div class="col-4 weather-icon text-center">
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="sunny" id="current-icon">
          </div>
          <div class="col-4">
						<div class="row temp-now">
							<p class="temp-main">
							  <span id="current-temp"></span>
							  <a class="temp-unit active" id="celcius" href="">째C</a> 
								<a class="bar">|</a>
								<a class="temp-unit" id="farhenheit"href="">째F</a> 
              </p>
            </div>
            <div class="row high-low">
              <div class="col-1 high-temp temp-today" id="today-high-temp"></div> 
              <div class="col-1 temp-today" id="today-low-temp"></div>
            </div>
          </div>  
          <div class="col-4 icon-other">
            <div class="row">
              <div class="col-2">
                <i class="fa-solid fa-temperature-half"></i>
              </div>
              <div class="col-2" id="real-feel"></div>
            </div>
            <div class="row">
                 <div class="col-2">
                <i class="fa-solid fa-droplet"></i>
                </div>
                <div class="col-2" id="humidity"></div>
            </div>
            <div class="row wind">
                 <div class="col-2">
                <i class="fa-solid fa-wind"></i> 
                </div>
                <div class="col-2" id="wind"></div>
            </div>
          </div>
        </div>
          <hr style="width:90%">
      <div class="row forecast">
        <div class="row forecast-day" id="forecast-weather">
          <div class="col forecast-day-date">Wednesday</div>
          <div class="col forecast-day-icon">
            <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather">
          </div>
          <div class="col forecast-day-weather">
            <span class="forecast-day-weather-max">18째</span>
            <span class="forecast-day-weather-min">12째</span>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <p class="credit"><a class="github-link" href="https://github.com/samanthabetha/SheCodes-Weather-App">Open-source code</a> by Samantha Alvarez</p>
 <script src="src/script.js"></script>
  </body>
</html>
